<!DOCTYPE HTML>
<script type='application/javascript' src='../gb_sdk_load.js'></script>
<script>
gb.init({
  "pubKey": "PUB-KEY",
  "gameId": "gameId"
});
gb.login(function(data) {
  if (data.status) {
      // hello
      console.log(data.data);
      // let's try and use the api for highscores
      gb.highscores({ "action": "add",
                  "score":100,
                  "description": "fantastic, you earned a highscore"
       }, function(data) {
            // data for highscore  
            if (data.status) { // good
                alert("You saved your score");
            } else { // could not be saved
                alert("Score Was not saved");
            }
      });

    } else {
        // please login
    }
    
}, {"scope": "highscores, profile, login"});
</script>
